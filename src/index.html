<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>HTML Form</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <form>
      <fieldset>
        <legend>Personal information</legend>
        <label>
          Surname:
          <input
          type="text"
          name="surname"
          required autocomplete="off">
        </label>
        <label class="form_field">
          Name:
          <input
          type="text"
          name="name"
          required autocomplete="off">
        </label>
        <label class="form_field">How old are You?
          <input
          type="number"
          name="age"
          min="1"
          max="100"
          value="12">
        </label>
        <label class="form_field" for="date_of_birth">Full date of birth:
          <input type="date" name="dateOfBirth">
        </label>
        <label class="form_field">I accept the term of the agreement
          <input type="checkbox">
        </label>
      </fieldset>
      <fieldset class="field">
        <legend>Registration</legend>
        <label>
          E-mail:
          <input
          type="email"
          name="email"
          placeholder="email@example.com">
        </label>
        <label class="form_field">
          Password:
          <input
          type="password"
          name="password"
          minlength="5"
          maxlength="16"
          required>
        </label>
      </fieldset>
      <fieldset class="field">
        <legend>An interesting fact about you!</legend>
        <label>
          Do you love cats?
          <input
          type="radio"
          name="cat"
          value="yes">  Yes
        </label>
        <label>
          <input
          type="radio"
          name="cat"
          value="no">  No
        </label>
        <label class="form_field">What is your favorite color?
          <input
          type="color"
          name="favoriteColor"
          value="no">
        </label>
        <label class="form_field">What time do you go to bed?
          <input type="time" name="goToBed">
        </label>
        <label class="form_field">What are your favorite brand of cars?
          <select name="brandsOfCars" multiple>
            <option value="bmw">BMW</option>
            <option value="audi">Audi</option>
            <option value="lada">Lada</option>
            <option></option>
          </select>
        </label>
        <label class="form_field">How do you rate our work?
          <input
          type="range"
          name="rate"
          min="0"
          max="100"
          value="0">
        </label>
      </fieldset>
      <fieldset class="field">
        <legend>Additional info:</legend>
        <label >Comments:
          <textarea
          name="comments"
          cols="20"
          rows="2"></textarea>
        </label>
        <label class="form_field">Would you recommend us?
          <select name="recommend">
            <option value="yes">yes</option>
            <option value="no">no</option>
          </select>
        </label>
      </fieldset>
    </form>
    <button type="submit" class="form_button">Submit</button>
    <script type="text/javascript" src="./main.js"></script>
  </body>
</html>
